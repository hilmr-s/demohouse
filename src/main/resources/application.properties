#application.yml
#tomcat 服务器端口
server.port=8081
#项目名称  可选的
#server.servlet.context-path=/one

#配置视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#定义数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lethouse?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#springboot整合mybatis的配置
#指定mybatis的配置文件(将mybatis配置文件复制到resources中)
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#指定实体类型别名
#mybatis.type-aliases-package=com.team.springbootdemo.entity

#指定sql映射文件的位置  (配置文件中省去)
#mybatis.mapper-location-classpath:com/team/k9510


spring.servlet.multipart.enabled=true
#上传最大文件大小
spring.servlet.multipart.max-file-size=5MB
#请求最大值
spring.servlet.multipart.max-request-size=5MB
